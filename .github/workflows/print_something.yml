name: Print Something
on:
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
jobs:
  print-job:
    name: print payload to screen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{inputs.branch}}
      - run: cat ./print_payload.txt
